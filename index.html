<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css">

<main>
    <article class="container">
        <header>
            <img class="header-image" src="./assets/images/illustration-article.svg" alt="illustration">
            <nav>Learning</nav>
            <p class="header-p">
                Published
                <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <h1><a href="#">HTML & CSS foundations</a></h1>
        </header>
        <p class="main-p">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <footer>
            <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar">
            <p class="avatar-p"><strong>Greg Hooper</strong></p>
        </footer>
    </article>
